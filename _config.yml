### GENERAL SETTINGS ###

# Site settings
title: © 哨兵
brand: SENTINEL SECURITY, LAB
description: 哨兵安全实验室
baseurl: "" #important: start with /
url: "https://bin4xin.sentrylab.cn"
root: "sentrylab.cn"
web_version: V3.0.1
script_version: v1.0.2
www_google_verify: "apz36MBrhPsyyKahn-qJWKDq0PQUASdgn5_nju0NwQE"
timezone: Asia/Shanghai #set timezone to display build time correctly
highlighter: rouge
markdown: kramdown
PicturesLinks_Domain: //image.isisy.com
kramdown:
    input: GFM
    hard_wrap: false

permalink: "/:categories/:year/:title/"

excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is
plugins: ["jekyll-paginate-v2", "jekyll-toc", "jekyll-roman"]

# jekyll-paginate-v2 配置，只对 blog 分类分页
pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  title: ':title - 第 :num 页'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2
  category: 'blog'

#--[toc plugin], while run jekyll to build sites, jekyll-toc could define some to display:
#--the toc class
#--the toc min/max level
toc:
  item_class: no-underline table-of-contents Item__StyledItem-sc-yeql7o-2 edSFyN flex-column # Default: "toc-entry"
  min_level: 1 # default: 1
  max_level: 4 # default: 6
  ordered: true

sass:
    sass_dir: assets/css
future: true
meow_404: true

include: ['_pages','_primaryindex']
exclude: ['BUILD.md', 'README.md','vendor']

# Short text about your company. Shown in footer on every page and also separately on Home and Contact page.
about: "本站由哨兵安全实验室支持创办"

contactMail: "administrator@sentrylab.cn"
