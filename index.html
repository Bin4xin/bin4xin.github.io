<script>
    /**
     * SimpleJekyllSearch FUNC
     * @param results-container,search-input
     * - @SimpleJekyllSearch/getQueryVariable func() 代码引用申明/code reference declaration:
     * - {@link - https://github.com/christian-fei/Simple-Jekyll-Search }
     * - {@link - https://github.com/Mabbs/mabbs.github.io/blob/master/search.html#L14 }
     **/
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return('');
    }
    var mykeyword = decodeURI(getQueryVariable("keyword"));
    var sbox = document.getElementById('search-input');
    var status = false;
    if(mykeyword != null && mykeyword.toString().length>1){
        sbox.value = mykeyword;
    }
    $.getJSON("search.json", function(json){
        var sjs = SimpleJekyllSearch({
            searchInput: sbox,
            resultsContainer: document.getElementById('results-container'),
            json: json,
            searchResultTemplate: '\
<ul class="nav nav-pills nav-stacked" id="ul-results-container"><li class="nav nav-pills nav-stacked no-underline table-of-contents"><a href="{url}"><div class="fa fa-search px-md-6"></div>{title}</a></li></ul>\
',

',
